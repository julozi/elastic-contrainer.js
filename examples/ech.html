<!DOCTYPE html>

<html>
<head>
	<title>.ech-* class examples</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="../elastic-container.js"></script>

	<style type="text/css">
		html {
			height: 100%;
		}
		body {
			margin: 0;
			height: 100%;
		}
		article {
  			position : relative;
  			background : url('breezi_placeit-7.jpg');
  			background-position : center;
  			background-size : cover;
  			/*min-height : 200px;*/
		}
		.h100 {
			height: 100%;
		}
	</style>
</head>
<body>

	<section style="background-color:red;" class="h100 elastic-container">

		<nav style="background-color: black; height: 40px;">
		</nav>

		<article class="elastic-content">
			<div class="caption text-white">
          <h2 class="text-green">Simplifiez-vous la vie</h2>
          <p>
            Suivez votre classe avec Bulleval
          </p>
          <a href="http://app.bulleval.fr/#/register" class="btn btn-green" title="Créer votre compte Bulleval">Créer mon compte</a>
        </div>
		</article>

		<aside style="background-color: black; height: 80px;">
		</aside>

		<div style="background-color: yellow; height: 20px;">
		</div>

	</section>

	<div style="background-color: blue; height: 400px;">
	</div>
</body>
</html>
