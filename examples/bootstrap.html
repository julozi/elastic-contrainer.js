<!DOCTYPE html>

<html>
<head>
  <title>Bootstrap examples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <!-- BOOTSTRAP -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <!-- ELASTIC CONTAINER -->
  <script src="../elastic-container.js"></script>

  <style type="text/css">
    html {
        height: 100%;
    }
    body {
        margin: 0;
        height: 100%;
    }
    .h100 {
        height: 100%;
    }
  </style>
</head>
<body class="elastic-container">

  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">ElasticContainerDemo</a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container-fluid elastic-content">
    <div class="row h100">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 h100">
        <div class="panel panel-default h100 elastic-container">
          <div class="panel-heading">Panel heading without title</div>
          <div class="panel-body elastic-content">
            Panel content
          </div>
          <div class="panel-footer text-center"><button type="button" class="btn btn-default">G&eacute;rer les rubriques</button></div>
        </div>
      </div>

      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 h100">
        <div class="panel panel-default h100 elastic-container">
          <div class="panel-heading">Panel heading without title</div>
          <div class="panel-body elastic-content">
            Panel content
          </div>
          <div class="panel-footer">Panel footer</div>
      </div>
      </div>
    </div>
  </div>

</body>
</html>
